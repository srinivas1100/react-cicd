name: react app
on:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: run test cases
        run: npm run test
  build-project:
    if: always()
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: generate build
        run: npm run build
  deploy:
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest]
    if: failure()
    needs: build-project
    runs-on: ${{ matrix.os }}
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: deploy build
        run: echo "build is deployed"
