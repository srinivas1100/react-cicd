name: react app
on:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: run test cases
        run: npm run test
  build-project:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: generate build
        run: npm run build
  deploy:
    needs: build-project
    runs-on: macos-latest
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: deploy build
        run: echo "build is deployed"

    
